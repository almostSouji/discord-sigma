title: Spypet Scrapers
description: >-
  This rule detects a set of accounts used to facilitate a malicious data scraper called spy.pet.
  Accounts in question are entered into servers and scrape any messages sent within channels that can be viewed by the account. The threat actors sell access to their data and compromise the privacy of users affected.
  The database has a history of being specifically tailored towards the harassment of members of the LGBTQ community.
  Name patterns of more recent bots follow the format <adjective><animal><3 digits><._.>
level: low
status: stable
